name: Build Magic Tracker Apps

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # ------------------------------------
  # 1. WINDOWS APP BUILDER
  # ------------------------------------
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        # মনে রেখো: তোমার ফাইলের নাম requirements.txt হতে হবে, .rtf নয়
        run: |
          pip install -r requirements.txt

      - name: Build Windows EXE
        # অ্যাপের নাম 'Magic Tracker' করা হলো
        run: |
          pyinstaller --noconsole --onefile --icon=logo.ico --name "Magic Tracker" windows_track.py

      - name: Upload Windows App
        uses: actions/upload-artifact@v4
        with:
          name: MagicTracker_Windows_Version
          path: dist/Magic Tracker.exe

  # ------------------------------------
  # 2. MAC APP BUILDER
  # ------------------------------------
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Build Mac App
        # অ্যাপের নাম 'Magic Tracker' করা হলো
        run: |
          pyinstaller --windowed --onefile --icon=logo.icns --name "Magic Tracker" mac_track.py

      - name: Upload Mac App
        uses: actions/upload-artifact@v4
        with:
          name: MagicTracker_Mac_Version
          path: dist/Magic Tracker.app
